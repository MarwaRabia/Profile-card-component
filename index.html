<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- css style sheet -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="up"></div>
      <img src="images/image-victor.jpg" alt="" />
      <div class="down">
        <div class="text">
          <p><span>Victor Crest </span> 26</p>
          <p>London</p>
        </div>

        <!-- <hr /> -->
        <div class="numbers">
          <div>
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div>
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div>
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
